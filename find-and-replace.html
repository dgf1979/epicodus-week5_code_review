<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Find And Replace</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src='js/lib/jquery-1.11.3.js'></script>
    <script src='js/script.js'></script>

  </head>
  <body>
    <div id='fullsize'>
      <div class='section' id='input-panel'>
        <h2>Find And Replace</h2>
        <br>
        <div class='form-container'>
          <form id='findAndReplace' class='form-horizontal'>

            <div class='control-group'>
              <label for='toSearch' class='control-label'>Text to Search</label>
              <div class='controls'>
                <textarea id='toSearch'></textarea>
              </div>
            </div>

            <div class='control-group'>
              <label for='ignoreCase' class='control-label'>Ignore Case</label>
              <div class='controls'>
                <label class='checkbox'>
                  <input type="checkbox" class="checkbox" id='ignoreCase'>
                </label>
              </div>
            </div>

            <div class='control-group'>
              <label for='find' class='control-label'>Word to Replace</label>
              <div class='controls'>
                <input type='text' id='find'>
              </div>
            </div>

            <div class='control-group'>
              <label for='replaceWith' class='control-label'>Replace With Word</label>
              <div class='controls'>
                <input type='text' id='replaceWith'>
              </div>
            </div>

            <button type='submit' class="btn btn-large">Submit</button>

          </form>
        </div>

      </div>

      <div class='section' id='result-panel'>
        <h2>Results</h2>
        <br>
        <div id='result'>

        </div>
      </div>
    </div>
  </body>
</html>
